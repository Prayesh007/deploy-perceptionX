<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/solsticeX.png" />
  <title>perceptionX</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="navbardiv">
    <nav class="navbar">
      <input type="checkbox" id="check" />

      <label for="check" id="checkbtn" class="icon icon1"><i class="fa fa-bars"></i></label>
      <label for="check" id="closemenu" class="icon icon2"><i class="fa fa-times"></i></label>

      <label class="logo"><span><img src="/static/assets/perceptionX12.png" alt="" /></span></label>

      <div class="pc-navbar">
        <a href="/" class="active">Home</a>
        <a href="/detect">Detect</a>
        <a href="#">About</a>
        <a href="#">Testimonial</a>
        <a href="#">Contact</a>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="About_Me.html">About Me</a></li>
        <li><a href="Contact_Me.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <div class="left-part">
      <div class="details">
        {% block content %}{% endblock %}
      </div>

      <div class="footer">
        <div class="findme">Find Me</div>
        <div class="icons">
          <a href="#"><i class="fa-solid fa-arrow-right-long"></i></a>
          <a href="https://www.instagram.com/prayesh_007?igsh=YjZtdnNqZnAyZGNm" target="_blank"><i
              class="fa-brands fa-instagram"></i></a>
          <a href="https://x.com/patel_prayesh?t=MaBwOzrorudWhOUD4X6K-g&s=08" target="_blank"><i
              class="fa-brands fa-x-twitter"></i></a>
        </div>
      </div>
    </div>

    <div class="right-part">
      <div class="picture">
        <!-- <video class="home-video" src="/static/assets/dark.mp4" autoplay muted loop></video> -->
        <img class="home-video" src="/static/assets/pexels-quang-nguyen-vinh-222549-2131614.jpg" autoplay muted loop></img>
      </div>

      <div class="scroll-icon">
        <img src="/static/assets/scroll2.jpg" alt="" />
      </div>
    </div>
  </div>

  <script src="/static/js/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navbarLinks = document.querySelectorAll(".pc-navbar a");

      const currentPath = window.location.pathname;

      navbarLinks.forEach(link => {
        if (link.getAttribute("href") === currentPath) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }

        link.addEventListener("click", function () {
          navbarLinks.forEach(nav => nav.classList.remove("active"));
          this.classList.add("active");
        });
      });
    });
  </script>
</body>

</html>
